<!DOCTYPE html>
<html>
    <head>
        <title>05.3 jQuery Arguments: Donut Time</title>
    </head>
    <body>
        <h1>Can Homer have another donut?</h1>
        <div class="container">
            <button id="yes">YES!!!</button>
            <button id="no">NO!!!</button>
        </div>
        <div class="container">
            <div class="item">
                <img src="https://upload.wikimedia.org/wikipedia/en/0/02/Homer_Simpson_2006.png">
            </div>
            <div class="item">
                <p id="response"></p>
            </div>
        </div>
        <div class="container">
            <a id="donut">Donut heaven!</a>
        </div>
    </body>
</html>
